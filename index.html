    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-primary">Create your own menu!</h1>   
    </header>

    <div class="menu-div container-fluid">
        <div class="flex-center-row">
            <button id="add-category-btn" class="btn btn-danger">Add Category</button>
            <button id="stop-sort" class="btn btn-danger display-none">Stop sorting ability/Allow editable content</button>
            <button id="add-item-btn" class="btn btn-danger display-none">Add Item</button>   
        </div>
        <br>
        <p id="message" class="display-none text-danger text-center">To add an item to a category, click on the category
            within the menu and then click the 'Add Item' button.<br>To sort the menu items, double-click on them.<br>
            Take note: this menu is only designed to be able to sort items one time.
            <br>Click on the red X to delete an item.
        </p>
    
        <main class="container-fluid">
            <h2 class="text-center">Menu</h2>
            <section id="categories-and-items" class="flex-center-column">
            </section>
        </main>
    </div>
    
    
    
</body>
